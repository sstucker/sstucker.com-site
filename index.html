<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,900|Roboto:300,400,700&display=swap" rel="stylesheet">
<link rel="icon" href="img/icon.png">
<title>stephen s tucker</title>
<style>
@supports (-webkit-appearance:none) {}

body, html {
	
	font-family: 'Work Sans', sans-serif;
	background-color: #FFFFFF;
	overflow: hidden;
	opacity: 1;
	
}
	
@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Firefox < 16 */
@-moz-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Safari, Chrome and Opera > 12.1 */
@-webkit-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Internet Explorer */
@-ms-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}

/* Opera < 12.1 */
@-o-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}
	
#bg {

	position: fixed;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	
}
	
#main {

	font-family: 'Work Sans', sans-serif;
	font-size: 22pt;
	position: absolute;
	margin: auto;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	background: #FFFFFF;
	height: 340px;
	width: 340px;;
	overflow: hidden;

}
	
.bg, #mainmenu a:hover  {

	background-repeat: no-repeat;
	background-attachment: fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
	background-image: url("img/follicle.png");
	-webkit-animation: fadein 0.5s; /* Safari, Chrome and Opera > 12.1 */
	   -moz-animation: fadein 0.5s; /* Firefox < 16 */
		-ms-animation: fadein 0.5s; /* Internet Explorer */
		 -o-animation: fadein 0.5s; /* Opera < 12.1 */
			animation: fadein 0.5s;

}

#footer {
	font-family: 'Work Sans', sans-serif;
	font-weight: 400;
	position: absolute;
	bottom: 0;
	right: 0;
}

#footer p {
	color: white;
	padding-right: 20px;
}
	
#name {
	
	size: inherit;
	height: 10%;
	margin-left: 5%;
	margin-top: 10%;
	padding-left: 5px;
	padding-right: 5px;
	
}

#name p {
	
	font-weight: 700;
	color: #000000;
	-webkit-text-fill-color: transparent;
	-webkit-background-clip: text;

}
	
 @-moz-document url-prefix() {
	 #name p, #name {
		-webkit-text-fill-color: black !important;
		background: white !important;
		font-weight: 200 !important;
		-webkit-background-clip: none !important;
	}
}
	
#mainmenu {

	margin-left: 5%;
	margin-top: 10%;

}
	
#mainmenu a {
	
	color: #000000;
	background: #FFFFFF;
	line-height: 100%;
	float: left;
	margin-right: 100%; 
	text-decoration: none;
	font-weight: 200;
	padding: 5px;
}
	
#mainmenu a:hover {
	-webkit-text-fill-color: #FFFFFF;
	-webkit-background-clip: transparent;
	font-weight: 400;
}

#footer p {
	font-size: 14pt;
	font-weight: 400;

}
	
</style>
</head>
<body>
<div id="bg" class="bg"></div>
<div id="outer">
<div id="main">
<div id="name">
	<p class="bg">STEPHEN S TUCKER</p>
</div> <!--name-->
<div id="mainmenu">
	<a class="bg" href="#">ABOUT</a>
	<a class="bg" href="portfolio.html">PORTFOLIO</a>
	<a class="bg" href="#">CONTACT</a>
</div> <!--mainmenu-->
</div> <!--main-->
<div id="footer"><p>STEPHEN TUCKER Â© 2019</p></div>
</div> <!--outer-->
</body>
</html>
